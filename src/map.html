<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- cái này là map bự  -->

    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width, initial-
          scale=1,maximumscale=1, user-scalable=no"
      name="viewport"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>World Population Map</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      #map {
        height: calc(100vh - 20px) !important;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Download leaflet.ajax plugin from
          https://cdnjs.com/libraries/leaflet-ajax -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"
      integrity="sha512-Abr21JO2YqcJ03XGZRPuZSWKBhJpUAR6+2wH5zBeO4wAw4oksr8PRdF+BKIRsxvCdq+Mv4670rZ+dLnIyabbGw=="
      crossorigin="anonymous"
    ></script>

    <script>
      var world_street_map = L.tileLayer(
        "http://services.arcgisonline.com/arcgis/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}",
        {
          attribution:
            "Tiles &copy; Esri &mdash; Source: Esri,   DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012",
        }
      );

      // Initialize the map
      var map = L.map("map", {
        layers: [world_street_map], // Default basemap
      }).setView([8.7832, 34.5085], 3);

      // Plot circle markers
      var geojsonLayer = new L.GeoJSON.AJAX(
        // "https://raw.githubusercontent.com/Nhung55555/CarsData/main/ss.geojson",
        "https://raw.githubusercontent.com/Nhung55555/CarsData/main/new2.geojson",       
        {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              // Stroke properties
              color: "#cc0000",
              opacity: 0.75,
              weight: 1,
              // Fill properties
              fillColor: "#cc0000",
              fillOpacity: 0.6,
              radius: feature.properties.count / 30,
            }).bindTooltip(function(){
              return "Country name: " + feature.properties.country_name + "<br>" + feature.properties.count + " cars";
            },{
              permanent: false,
              direction: 'top',
              className: 'tooltip-label'
            
            });
            
          },
        }
      ).addTo(map);
    </script>
    <script>
      window.addEventListener('message', function(event) {
        // Scale the slider value to fit within the expected zoom range
        var zoomLevel = event.data.zoomLevel / 10;
        // Adjust the map's zoom level
        map.setZoom(zoomLevel);
    }, false);
    </script>
  </body>
</html>
