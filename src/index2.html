
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Car Sale Analysis Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Brands
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <input class="form-control" type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
            <li><a class="dropdown-item" href="#about" data-value="BMW">BMW</a></li>
            <li><a class="dropdown-item" href="#base" data-value="Mercedes">Mercedes</a></li>
            <li><a class="dropdown-item" href="#blog" data-value="Ford">Ford</a></li>
            <li><a class="dropdown-item" href="#contact" data-value="Toyota">Toyota</a></li>
            <li><a class="dropdown-item" href="#custom" data-value="Mitsubishi">Mitsubishi</a></li>
            <li><a class="dropdown-item" href="#support" data-value="Roll Royces">Roll Royces</a></li>
            <li><a class="dropdown-item" href="#tools" data-value="Lamborghini">Lamborghini</a></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
