<!DOCTYPE html>
<html>
<head>
    <title>Car Price Distribution</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="display: flex;">
        <div id="my_dataviz">
            <!-- for the bar chart -->
        </div> 
        <div id="gaugeChart">
            <!-- for the gauge chart -->
        </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Select Brands
        </button>
        <ul class="dropdown-menu" id="brandDropdown" aria-labelledby="dropdownMenuButton1"></ul>

        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
            Select New Car
        </button>
        <ul class="dropdown-menu" id="newCarDropdown" aria-labelledby="dropdownMenuButton2"></ul>

        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
            Select Gender
        </button>
        <ul class="dropdown-menu" id="genderDropdown" aria-labelledby="dropdownMenuButton3"></ul>

        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton4" data-bs-toggle="dropdown" aria-expanded="false">
            Select Age
        </button>
        <ul class="dropdown-menu" id="ageDropdown" aria-labelledby="dropdownMenuButton4"></ul>

        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton5" data-bs-toggle="dropdown" aria-expanded="false">
            Select Year
        </button>
        <ul class="dropdown-menu" id="yearDropdown" aria-labelledby="dropdownMenuButton5"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    <script type="module" src="filteredData.js"></script>
    <script type="module" src="testchart.js"></script>
    <script type="module" src="gaugeChart.js"></script>
    <script type="module" src="index2_test.js"></script>
</body>
</html>
