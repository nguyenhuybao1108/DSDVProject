
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Car Sales Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="gaugeChart.js"></script> 
    <script type="module" src="drawCountrySalesGraph.js"></script>
    <script type="module" src="colorPieChart.js"></script>
    <script type="module" src="filterData.js"></script>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid pagehead">
        <div class="row">
            <div class="col-1">
                <h3 class="nico-moji-font" >LamboGrum</h3>
            </div>
            <div class="col-11">
                <h1 class = "lalezar-font">CAR SALE REPORT</h1>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row main">
            <!-- Sidebar -->
            <nav class="col-lg-2 sidebar nav nav-tabs flex-column mb-auto">
                <a class="nav-link text-white" href="index.html">Home Page</a>
                <a class="nav-link active bg-light" href="index3.html">Map</a>
            </nav>
            <!-- Main Content Section -->
            <div id="page-content-wrapper" class="col-lg-10">
                <div class="container-fluid">
                    <!-- Zoom Slider -->
                    <div class="zoom-slider">
                        <input type="range" min="1" max="100" value="50" class="slider" id="zoomSlider">
                    </div>
                    <!-- Map Iframe -->
                    <iframe id="mapIframe" src="map.html" style="height:900px; width:100%; border:0;"></iframe>
                    <script>
                        var slider = document.getElementById("zoomSlider");
                        var iframe = document.getElementById("mapIframe");

                        slider.oninput = function() {
                            // Send a message to the iframe when the slider value changes
                            iframe.contentWindow.postMessage({
                                'zoomLevel': this.value
                            }, '*');
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
